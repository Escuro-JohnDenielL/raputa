<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" />
    <title>JP Albums</title>
    <script src="band.js"></script>
</head>
<body>
    <div class="container">
        <form id="bandForm">
            <input type="hidden" id="id" name="id">
            <input type="text" id="name" name="name" placeholder="Album Name" required>
            <input type="text" id="band" name="band" placeholder="Band" required>
            <input type="date" id="release_date" name="release_date" placeholder="Release Date" required>
            <input type="text" id="genre" name="genre" placeholder="Genre" required>
            <button type="submit">Submit</button>
        </form>
        <table id="bandTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Band</th>
                    <th>Release Date</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
